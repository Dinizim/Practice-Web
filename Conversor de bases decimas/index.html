<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de bases numericas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Conversão de bases numericas</h1>
    <form action="" class="box-convert">
        <!-- Selecioar o tipo de base que sera convertida --> 
        <label for="tipos_bases">Selecione uma Base: </label>
        <select id="tipos_bases" onchange="habi_desabi(this.value)">
          <option value="0" selected>--</option>
          <option value="10">Decimal</option>
          <option value="2">Binário</option>
          <option value="8">Octal</option>
          <option value="16">Hexadecimal</option>
        </select>

            <!-- ...Entrada de valor decimal -->
            <!-- onkeypress =  representa o campo de entrada de dados , e ela especifica que a 
                função type_binario() deve ser chamada sempre que uma tecla for pressionada dentro deste campo. -->
            <!-- return =  antes da função significa que o valor de retorno 
                da função será usado para permitir ou negar a entrada de caracteres no campo de entrada de dados. -->

        <label for="ipt_decimal">Decimal:</label>
        <input type="text" id="ipt_decimal" onkeypress="return type_decimal(event);" disabled /> 
        


        <!-- ...Entrada de valor binario -->
        <label for="ipt_binario">Binário:</label>
        <input type="text" id="ipt_binario" onkeypress="return type_binario(event);" disabled>


        <!-- ...Entrada de valor octal -->
        <label for="ipt_octal">Octal:</label>
        <input type="text" id="ipt_octal" onkeypress="return type_octal(event);" disabled>


        <!-- ...Entrada de valor hexadecimal -->
        <label for="ipt_hexadecimal">Hexadecimal:</label>
        <input type="text" id="ipt_hexadecimal" onkeypress="return type_hexadecimal(event);" disabled>

        <div class="container-btn">
          <!-- ...Botão para executar os calculo de acordo o tipo de base escolhida no select -->
          <button type="button" onclick="chamar_calculo();">Converter</button>

          <!-- ...Botão para limpar os dados inseridos no formulario -->
          <input type="reset" value="Limpar" onclick="habi_desabi()">
        </div>
        </select>
    </form>
    <script src="convertor.js"></script>
</body>
</html>
